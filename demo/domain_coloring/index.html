<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>Playground</title>

    <link rel="stylesheet" href="../demos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.css" integrity="sha384-KiWOvVjnN8qwAZbuQyWDIbfCLFhLXNETzBQjA/92pIowpC0d2O3nppDGQVgwd2nB" crossorigin="anonymous">
</head>
<body>

<main>
    <div class="header" id="header">
        <div class="explanation" id="explanation">
            <h1>Domain Coloring</h1>
            <p>This page is a basic demonstration of domain coloringâ€”assigning a color to each complex number for a given function.</p>
            <a href="https://github.com/anematode/grapheme-math/blob/master/demo/domain_coloring/index.js">See source code</a>
        </div>
    </div>

    <div class="demo-container" id="demo-container">
        <div id="plot-container" class="plot-container">

        </div>

        <div id="controls" class="controls">
            <div>
                <label for="expr-input">Expression</label>
                <input type="text" id="expr-input" oninput="updateExpression()">
            </div>

            <div>
                <label for="zoom-input">Zoom</label>
                <input type="range" id="zoom-input" min="1" max="100" step="0.1" value="5" oninput="updateExpression()">
            </div>

            <!-- color scale -->
            <div>
                <label for="color-input">Color scale</label>
                <input type="range" id="color-input" min="1" max="100" step="0.1" value="5" oninput="updateExpression()">
            </div>

            <div>
                <label for="radius">Radius</label>
                <input type="range" id="radius" min="0" max="3" step="0.001" value="1" oninput="radius=this.value">
            </div>

            <!-- radio check box -->
            <div>
                <label for="coloring-scheme-normal">Normal</label>
                <input type="radio" name="color" id="coloring-scheme-normal" checked oninput="coloringScheme='normal';updateExpression()">
                <label for="coloring-scheme-repeat">Repeat</label>
                <input type="radio" name="color" id="coloring-scheme-repeat" oninput="coloringScheme='repeat_exponential';updateExpression()">
            </div>

            <!--<div>
                <label for="oversample"></label>
                <input type="checkbox" id="oversample" onchange="updateExpression()">
            </div>-->

            <button id="Render" onclick="calculateDomainColoring()">Render</button>
            <p>Render time: <span id="render-time"></span></p>
            <p>Progress: <span id="render-progress"></span></p>
            <div class="progress-bar-container">
                <div id="progress-bar"></div>
            </div>

            <div class="narrow code-output" id="main-code-output">

            </div>
        </div>
    </div>
</main>

<!-- Grapheme build -->
<script src="../../build/main.js"></script>

<!-- Code for this demo -->
<script src="index.js"></script>

<!-- KaTeX -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.15.3/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/contrib/auto-render.min.js" integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>

<script src="../demos_common.js"></script>

</body>
</html>
